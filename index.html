<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>WeatherApp</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="weatherapp-logo.png" alt="WeatherApp Logo" width="100">
            <h1>WeatherApp</h1>
        </div>
        <p>Your personalized weather information hub</p>
    </header>

    <main class="container">
        <section class="search-section">
            <input type="text" id="locationInput" placeholder="Enter city or zip code">
            <button onclick="getWeather()">Get Weather</button>
        </section>

        <section id="weatherInfo" class="weather-info"></section>
    </main>

    <footer>
        <p>&copy; 2023 WeatherApp. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
